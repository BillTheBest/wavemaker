<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Untitled Page</title>
	<link rel="stylesheet" type="text/css" href="../../ext-2.0.2/resources/css/ext-all.css" />
	<link href="../../ext-2.0.2/sjm/themes/theme.css" rel="stylesheet" type="text/css" />
	<script src="../../ext-2.0.2/adapter/ext/ext-base.js" type="text/javascript"></script>
	<script src="../../ext-2.0.2/ext-all-debug.js" type="text/javascript"></script>
	<script src="lib/BoxLayout.js" type="text/javascript"></script>
	<script src="lib/Splitter.js" type="text/javascript"></script>
	<script>
		Ext.onReady(function() {
			view = new Ext.Viewport({
				id: "view",
				layout: "box",
				box: "v",
				items: [
					new Ext.Panel({height: 50, title: "foo"}),
					new Ext.ux.Bevel({bevelOrient: Ext.SplitBar.HORIZONTAL}),
					new Ext.Panel({id: "left", height: 100, title: "left", html: '<input id="btn" type="button" value="test"/>'}),
					new Ext.ux.Splitter({id: "split", 
						splitTarget: "left", splitOrient: Ext.SplitBar.VERTICAL, splitSide: Ext.SplitBar.TOP}),
					new Ext.Panel({flex: 2, title: "zap"}),
					new Ext.ux.Splitter({id: "split2", 
						splitTarget: "right", splitOrient: Ext.SplitBar.VERTICAL, splitSide: Ext.SplitBar.BOTTOM}),
					new Ext.Panel({id: "right", height: 100, title: "right"})
				]
			});
		});
	</script>
</head>

</body>
</html>
