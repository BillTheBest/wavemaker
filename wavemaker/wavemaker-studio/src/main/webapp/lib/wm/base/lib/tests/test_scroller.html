<script type="text/javascript" src="/wmajax/wm/lib/scroller.js"></script>
<script type="text/javascript">
	renderRow = function(inRowIndex, inPageNode) {
		var d = document.createElement("div");
		var s = ("########" + (inRowIndex + 1).toString()).slice(-9);
		s = [ s.slice(0, 3), s.slice(3, 6), s.slice(6, 9) ];
		if (s[0].charAt(2)!="#") s[0] += ',';
		if (s[1].charAt(2)!="#") s[1] += ',';
		s = s.join('').replace(/#/g, "&nbsp;");
		d.style.cssText = "border-bottom: 1px dotted silver; padding: 4px;";
		d.innerHTML = s;
		inPageNode.appendChild(d);
	}
	removeRow = function(inRowIndex) {
	}
	dojo.addOnLoad(function(){
		s = new wm.scroller();
		s.renderRow = renderRow;
		//s.removeRow = removeRow;
		s.scrollboxNode = dojo.byId("scroller");
		s.setRowCount(2000);
		//s.setRowCount(7.15e06);
		s.contentNode.style.width = "100%";
	});
</script>
